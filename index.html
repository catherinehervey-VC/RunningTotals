<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{--maroon:#500000;--maroon2:#6a0000;--ink:#fff;--muted:#e7e7e7;--u1:rgba(255,255,255,.35);--u2:rgba(255,255,255,0)}
  html,body{margin:0;background:transparent;overflow:hidden}
  .card{max-width:1100px;margin:0 auto;padding:16px 18px 12px;border-radius:14px;color:var(--ink);
        font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
        background:linear-gradient(180deg,var(--maroon) 0%, var(--maroon2) 100%);
        box-shadow:0 10px 30px rgba(0,0,0,.18)}
  .topbar{height:6px;border-radius:8px;margin:-6px -18px 10px;background:repeating-linear-gradient(90deg, rgba(255,255,255,.55) 0 8px, transparent 8px 16px);opacity:.35}
  .label{text-transform:uppercase;letter-spacing:.065em;font-weight:700;font-size:clamp(12px,1.8vw,16px);opacity:.95;text-align:center;margin-bottom:8px}
  .amount-wrap{display:flex;align-items:baseline;justify-content:center;gap:.5rem;flex-wrap:wrap;text-align:center}
  .amount{position:relative;font-weight:900;font-size:clamp(36px,6vw,78px);line-height:1.05;white-space:nowrap;padding:0 .15em .2em;text-shadow:0 2px 0 rgba(0,0,0,.15)}
  .amount::after{content:"";position:absolute;left:0;right:0;bottom:-2px;height:3px;border-radius:2px;background:linear-gradient(90deg,var(--u2),var(--u1),var(--u2));transform:translateX(-120%);animation:underline-bounce 4.2s ease-in-out infinite alternate}
  @keyframes underline-bounce{from{transform:translateX(-120%)} to{transform:translateX(120%)}}
  .divider{width:92%;height:1px;margin:10px auto 8px;background:rgba(255,255,255,.35)}
  .meta{text-align:center;color:var(--muted);font-weight:600;font-size:13px}
</style>

<div class="card">
  <div class="topbar"></div>
  <div class="label">Total Raised</div>
  <div class="amount-wrap">
    <div id="amount" class="amount" data-total="9296.49">$0</div>
  </div>
<div class="meta">
  Last updated Oct 1, 7:05pm CDT
</div>

</div>

<script>
(function(){
  var el = document.getElementById('amount');
  if(!el) return;
  var target = Number(el.getAttribute('data-total')) || 0;
  var fmt = new Intl.NumberFormat('en-US',{style:'currency',currency:'USD',maximumFractionDigits:0});
  var start=0,dur=1100,t0=null;
  function step(ts){ if(!t0) t0=ts; var p=Math.min((ts-t0)/dur,1); el.textContent=fmt.format(start+(target-start)*p); if(p<1) requestAnimationFrame(step); }
  el.textContent=fmt.format(0); requestAnimationFrame(step);
})();
</script>
